<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zona Perkalian</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #7FFFD4;
      text-align: center;
    }
    header {
      background-color: #87CEFA;
      padding: 20px;
    }
    nav a.button {
      display: inline-block;
      background-color: yellow;
      color: black;
      padding: 10px 20px;
      margin: 10px 5px;
      text-decoration: none;
      border: 2px solid black;
      border-radius: 5px;
      font-weight: bold;
    }
    nav a.button:hover {
      background-color: orange;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f2b03e;
      color: black;
    }
    caption {
      font-size: 24px;
      margin: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zona Perkalian 1–10</h1>
    <nav>
      <a href="index.html" class="button">Home</a>
    </nav>
  </header>

  <main>
    <table>
      <caption>Zona Perkalian</caption>
      <tr>
        <th>x</th>
        <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th>
        <th>6</th><th>7</th><th>8</th><th>9</th><th>10</th>
      </tr>
      <!-- Perulangan baris perkalian -->
      <!-- Baris dibuat statis, bisa juga pakai JS -->
      <script>
        for (let i = 1; i <= 10; i++) {
          document.write("<tr><th>" + i + "</th>");
          for (let j = 1; j <= 10; j++) {
            document.write("<td>" + (i * j) + "</td>");
          }
          document.write("</tr>");
        }
      </script>
    </table>
  </main>

  <footer>
    <p>© 2025 Ester Gea</p>
  </footer>
</body>
</html>
